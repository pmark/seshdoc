<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Client</title>
  <style>
    body {
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #202124;
    }
    
    .dialog-header {
      margin-bottom: 20px;
    }
    
    .dialog-title {
      font-size: 20px;
      font-weight: 500;
      margin: 0 0 8px 0;
      color: #1a73e8;
    }
    
    .dialog-subtitle {
      font-size: 14px;
      color: #5f6368;
      margin: 0;
    }
    
    .search-container {
      margin-bottom: 16px;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    
    .search-input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 1px #1a73e8;
    }
    
    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #5f6368;
      font-size: 16px;
    }
    
    .client-list {
      max-height: 280px;
      overflow-y: auto;
      border: 1px solid #dadce0;
      border-radius: 8px;
      background: #fff;
    }
    
    .client-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #f1f3f4;
      transition: background-color 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .client-item:last-child {
      border-bottom: none;
    }
    
    .client-item:hover {
      background-color: #f8f9fa;
    }
    
    .client-item.selected {
      background-color: #e8f0fe;
      border-color: #1a73e8;
    }
    
    .client-info {
      flex: 1;
    }
    
    .client-name {
      font-weight: 500;
      color: #202124;
      margin-bottom: 2px;
    }
    
    .client-id {
      font-size: 12px;
      color: #5f6368;
    }
    
    .no-results {
      padding: 24px;
      text-align: center;
      color: #5f6368;
      font-style: italic;
    }
    
    .dialog-actions {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      outline: none;
    }
    
    .btn-primary {
      background-color: #1a73e8;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1557b0;
    }
    
    .btn-primary:disabled {
      background-color: #dadce0;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background-color: #f1f3f4;
      color: #3c4043;
      border: 1px solid #dadce0;
    }
    
    .btn-secondary:hover {
      background-color: #e8eaed;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #5f6368;
    }
    
    .error {
      background-color: #fce8e6;
      color: #d93025;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="dialog-header">
    <h1 class="dialog-title">Select Client</h1>
    <p class="dialog-subtitle">Choose a client to document a therapy session</p>
  </div>
  
  <div id="error-container"></div>
  
  <div class="search-container">
    <div class="search-icon">üîç</div>
    <input 
      type="text" 
      id="search-input" 
      class="search-input" 
      placeholder="Search clients by name or ID..."
      autocomplete="off"
    >
  </div>
  
  <div id="client-list" class="client-list">
    <div class="loading">Loading clients...</div>
  </div>
  
  <div class="dialog-actions">
    <button type="button" class="btn btn-secondary" onclick="closeDialog()">
      Cancel
    </button>
    <button type="button" id="select-btn" class="btn btn-primary" disabled onclick="selectClient()">
      Select Client
    </button>
  </div>

  <script>
    let clients = [];
    let selectedClient = null;
    
    // Initialize dialog
    document.addEventListener('DOMContentLoaded', function() {
      loadClients();
      setupEventListeners();
    });
    
    function setupEventListeners() {
      const searchInput = document.getElementById('search-input');
      const selectBtn = document.getElementById('select-btn');
      
      // Search functionality
      searchInput.addEventListener('input', handleSearch);
      
      // Keyboard shortcuts
      searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && selectedClient) {
          selectClient();
        } else if (e.key === 'Escape') {
          closeDialog();
        }
      });
      
      // Focus search input
      searchInput.focus();
    }
    
    function loadClients() {
      google.script.run
        .withSuccessHandler(handleClientsLoaded)
        .withFailureHandler(handleError)
        .loadClientsForDialog();
    }
    
    function handleClientsLoaded(clientData) {
      clients = clientData || [];
      renderClientList(clients);
    }
    
    function handleSearch(e) {
      const searchTerm = e.target.value;
      
      if (searchTerm.trim() === '') {
        renderClientList(clients);
      } else {
        google.script.run
          .withSuccessHandler(renderClientList)
          .withFailureHandler(handleError)
          .searchClientsForDialog(searchTerm);
      }
    }
    
    function renderClientList(clientList) {
      const container = document.getElementById('client-list');
      
      if (!clientList || clientList.length === 0) {
        container.innerHTML = '<div class="no-results">No clients found</div>';
        return;
      }
      
      container.innerHTML = clientList.map(client => `
        <div class="client-item" onclick="selectClientItem('${client.id}')">
          <div class="client-info">
            <div class="client-name">${escapeHtml(client.name)}</div>
            <div class="client-id">ID: ${escapeHtml(client.id)}</div>
          </div>
        </div>
      `).join('');
    }
    
    function selectClientItem(clientId) {
      // Remove previous selection
      document.querySelectorAll('.client-item').forEach(item => {
        item.classList.remove('selected');
      });
      
      // Find and select the clicked item
      const clickedItem = event.currentTarget;
      clickedItem.classList.add('selected');
      
      // Find the client data
      selectedClient = clients.find(client => client.id === clientId);
      
      // Enable select button
      document.getElementById('select-btn').disabled = false;
    }
    
    function selectClient() {
      if (!selectedClient) {
        showError('Please select a client first');
        return;
      }
      
      // Disable button to prevent double-clicks
      document.getElementById('select-btn').disabled = true;
      document.getElementById('select-btn').textContent = 'Loading...';
      
      google.script.run
        .withSuccessHandler(closeDialog)
        .withFailureHandler(handleSelectionError)
        .handleClientSelection(selectedClient);
    }
    
    function handleSelectionError(error) {
      document.getElementById('select-btn').disabled = false;
      document.getElementById('select-btn').textContent = 'Select Client';
      handleError(error);
    }
    
    function closeDialog() {
      google.script.host.close();
    }
    
    function handleError(error) {
      console.error('Dialog error:', error);
      showError(error.message || 'An unexpected error occurred');
    }
    
    function showError(message) {
      const container = document.getElementById('error-container');
      container.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
