<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Goal</title>
  <style>
    body {
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #202124;
    }
    
    .dialog-header {
      margin-bottom: 20px;
    }
    
    .dialog-title {
      font-size: 20px;
      font-weight: 500;
      margin: 0 0 8px 0;
      color: #1a73e8;
    }
    
    .dialog-subtitle {
      font-size: 14px;
      color: #5f6368;
      margin: 0;
    }
    
    .client-info {
      background-color: #f8f9fa;
      border: 1px solid #e8eaed;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }
    
    .client-name {
      font-weight: 500;
      color: #202124;
      margin-bottom: 4px;
    }
    
    .client-id {
      font-size: 14px;
      color: #5f6368;
    }
    
    .goals-container {
      margin-bottom: 20px;
    }
    
    .goals-title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 12px;
      color: #202124;
    }
    
    .goal-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #dadce0;
      border-radius: 8px;
      background: #fff;
    }
    
    .goal-item {
      padding: 12px 16px;
      border-bottom: 1px solid #f1f3f4;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    
    .goal-item:last-child {
      border-bottom: none;
    }
    
    .goal-item:hover {
      background-color: #f8f9fa;
    }
    
    .goal-item.selected {
      background-color: #e8f0fe;
    }
    
    .goal-radio {
      margin-top: 2px;
      cursor: pointer;
    }
    
    .goal-text {
      flex: 1;
      line-height: 1.4;
      word-wrap: break-word;
    }
    
    .no-goals {
      padding: 24px;
      text-align: center;
      color: #5f6368;
      font-style: italic;
    }
    
    .dialog-actions {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
    
    .left-actions {
      display: flex;
      gap: 8px;
    }
    
    .right-actions {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      outline: none;
    }
    
    .btn-primary {
      background-color: #1a73e8;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1557b0;
    }
    
    .btn-primary:disabled {
      background-color: #dadce0;
      cursor: not-allowed;
    }

      background-color: #
